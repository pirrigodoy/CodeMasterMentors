<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">Id</th>
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let programmingLanguage of programmingLanguages.data"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <td class="px-6 py-4">{{ programmingLanguage.id }}</td>
        <td class="px-6 py-4">{{ programmingLanguage.languageName }}</td>

        <td class="px-6 py-4">
          <button type="button"
            class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
            (click)="eliminarPrograma(programmingLanguage.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="flex justify-center mt-4">
  <a [routerLink]="'/addProgramingLanguages'"
    class="inline-block focus:outline-none bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 text-white dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-800">
    Add New Programming Language
  </a>
</div>
