<div class="font-sans antialiased text-gray-900 leading-normal tracking-wider bg-cover">

  <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">

    <!-- Main Col -->
    <div id="profile"
      class="w-full lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-lg shadow-2xl bg-white opacity-75 mx-6 lg:mx-0">

      <div class="p-4 md:p-12 text-center lg:text-left">
        <div class="w-full lg:w-2/5 flex justify-center items-center mb-4">
          <img [src]="userData.img" alt="Profile Image">
        </div>
        <h1 class="text-3xl font-bold pt-8 lg:pt-0">Your name</h1>
        <input type="text" id="username"
          class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
          placeholder="Username" [(ngModel)]="userData.username" required>
        <h1 class="text-3xl font-bold pt-8 lg:pt-0">Name</h1>
        <input type="text" id="username"
          class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
          placeholder="Username" [(ngModel)]="userData.name" required>
        <div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-green-500 opacity-25"></div>
        <p class="pt-4 text-base font-bold flex items-center justify-center lg:justify-start">
          <i class="fas fa-envelope text-green-700 pr-4"></i>
          Email <input type="text" id="username"
            class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
            placeholder="Username" [(ngModel)]="userData.email" required>
        </p>
        <p class="pt-2 text-gray-600 text-xs lg:text-sm flex items-center justify-center lg:justify-start">
          <i class="fas fa-birthday-cake text-green-700 pr-4"></i>
          Born Date
          <input type="text" id="username"
            class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
            placeholder="Username" [(ngModel)]="userData.born_date" required>
        </p>
        <p class="pt-2 text-gray-600 text-xs lg:text-sm flex items-center justify-center lg:justify-start">
          <i class="fas fa-hospital text-green-700 pr-4"></i>
          Area
          <input type="text" id="username"
            class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
            placeholder="Username" [(ngModel)]="userData.area" required>
        </p>
        <p class="pt-2 text-gray-600 text-xs lg:text-sm flex items-center justify-center lg:justify-start">
          <i class="fas fa-image text-green-700 pr-4"></i>
          Image  
          <input type="file" accept="image/*" (change)="onFileSelected($event)">
        </p>
        
        <div class="pt-12 pb-8">
          <button (click)="saveChanges()"
            class="bg-green-700 hover:bg-green-900 text-white font-bold py-2 px-4 rounded-full">
            Save
          </button>
          <label class="flex items-center">
            <input checked id="green-checkbox" type="checkbox" [(ngModel)]="deleteCheckbox" (change)="updateDeleteButtonClass()" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            Delete
          </label>
          
          <button type="button" (click)="deleteUser()" [class]="deleteButtonColor + ' text-white focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900'"
          [disabled]="!deleteCheckbox">Eliminar</button>
        

        </div>

      </div>

    </div>

  </div>

</div>
