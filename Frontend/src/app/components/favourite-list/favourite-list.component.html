<h2 class="block w-full bg-gradient-to-b text-center from-white to-gray-400 bg-clip-text font-bold text-transparent text-3xl sm:text-4xl">Lista de Favoritos</h2>
<div class="p-4 max-w-lg mx-auto mt-24">
  <ng-container *ngFor="let favouriteList of favouriteLists.data">
    <details class="mb-2">
      <summary class="bg-gray-200 p-4 rounded-lg cursor-pointer shadow-md mb-4 relative">
        <span class="font-semibold">{{ favouriteList.name }}</span>
        <div class="absolute top-0 right-0 flex items-center">
          <button class="ml-2 text-green-500" (click)="openEditModal(favouriteList)">Editar</button>
          <button class="ml-2 text-red-500" (click)="deleteList(favouriteList)">Borrar</button>
        </div>
      </summary>
      <ul class="ml-8 space-y-4">
        <ng-container *ngFor="let advertisementList of advertisementFavouriteLists.data">
          <ng-container *ngIf="advertisementList.favouriteList_id === favouriteList.id">
            <li>
              <details class="mb-2">
                <summary class="bg-gray-100 p-3 rounded-lg cursor-pointer shadow flex items-center">
                  <span class="font-semibold">{{ getAdvertisementTitle(advertisementList.advertisement_id) }}</span>
                  <img *ngIf="advertisementList.imgUrl" [src]="advertisementList.imgUrl" alt="Advertisement Image"
                    class="ml-2 h-8 w-8 rounded-full">
                </summary>
                <div class="bg-white p-4">
                  <button class="ml-2 text-red-500"
                    (click)="deleteAdvertisementFavourite(advertisementList)">Borrar</button>
                </div>
              </details>
            </li>
          </ng-container>
        </ng-container>
      </ul>
    </details>
  </ng-container>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="fixed inset-0 overflow-y-auto flex items-center justify-center">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 transition-opacity" (click)="closeEditModal()" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <!-- Modal panel -->
    <br><br><br><br>
    <div
      class="w-full inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
      role="dialog" aria-modal="true" aria-labelledby="modal-headline">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <!-- Modal content -->
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">Editar Lista de Favoritos</h3>
        <div class="mt-2">
          <input type="text" [(ngModel)]="editedListName" placeholder="Nuevo nombre de lista"
            class="mt-2 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-500">
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <!-- Save button -->
        <button (click)="saveEditedList()" type="button"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
          Guardar </button>
        <!-- Cancel button -->
        <button (click)="closeEditModal()" type="button"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Cancelar </button>
      </div>
    </div>
  </div>
</div>
