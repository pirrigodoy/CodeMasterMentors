<div *ngIf="receipts.length > 0">
  <h2 class="text-xl font-bold mb-4">Detalle del recibo</h2>
  <table class="w-full table-auto divide-y divide-gray-300">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2 text-left">Usuario</th>
        <th class="px-4 py-2 text-left">Anuncio</th>
        <th class="px-4 py-2 text-left">Precio por hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let receipt of receipts" class="border-b border-gray-300">
        <td class="px-4 py-2">{{ receipt.user?.name }}</td>
        <td class="px-4 py-2">{{ receipt.advertisement?.title }}</td>
        <td class="px-4 py-2">{{ receipt.price_hour }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="receipts.length === 0" class="mt-4">
  <p class="text-gray-600">No hay recibos disponibles.</p>
</div>
