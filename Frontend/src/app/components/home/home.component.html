<div class="antialiased text-gray-900">
  <div class="flex flex-wrap -mx-4">
    <ng-container *ngFor="let advertisement of advertisements.data">
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/3 px-4 mb-8">
        <div class="bg-white rounded-lg overflow-hidden shadow-2xl relative"> <!-- Agregamos relative -->
          <!-- Agregamos el botón aquí -->
          <button class="absolute top-0 right-0 m-4 bg-blue-500 text-white px-2 py-1 rounded"
            (click)="openForm(advertisement.id)">Open Form</button>
          <ng-container *ngFor="let user of users.data">
            <div *ngIf="user.id === advertisement.user_id">
              <a [routerLink]="['/advertisement', advertisement.id]" (click)="createCookie(advertisement.id)">
                <img class="h-48 w-full object-cover object-end" src="{{user.img}}" alt="User Image" />
              </a>
              <div class="p-6">
                <div class="flex items-baseline">
                  <span class="inline-block bg-teal-200 text-teal-800 py-1 px-4 text-xs rounded-full uppercase font-semibold tracking-wide">
                    <ng-container *ngFor="let programmingLanguage of programmingLanguages.data">
                      <ng-container *ngIf="programmingLanguage.id === advertisement.programmingLanguage_id">
                        {{ programmingLanguage.languageName  }}
                      </ng-container>
                    </ng-container>
                  </span>
                  <div class="ml-2 text-gray-600 text-xs uppercase font-semibold tracking-wide">
                    {{user.area}}
                  </div>
                </div>
                <h4 class="mt-2 font-semibold text-lg leading-tight truncate">{{user.name}}</h4>

                <div class="mt-1">
                  <span>{{advertisement.price_hour}}€/h</span>
                </div>
                <div class="mt-2 flex items-center">
                  <span class="text-teal-600 font-semibold">
                    <span>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="far fa-star"></i>
                    </span>
                  </span>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
    <!-- Elimina este bloque de modal -->
  </div>
</div>

<!-- Mueve este bloque de modal fuera del contenedor anterior -->
<div id="myModal" [ngClass]="{'hidden': !showModal}" class="fixed inset-0 flex items-center justify-center">
  <div class="bg-gray-500 bg-opacity-75 fixed inset-0"></div>
  <div class="bg-white p-8 rounded-lg relative z-10">
    <form (submit)="createFavoriteList()"> <!-- Llama al método createFavoriteList al enviar el formulario -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="border rounded px-2 py-1" [(ngModel)]="newFavoriteListName">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Submit</button>
    </form>
    <button (click)="closeForm()" class="absolute top-0 right-0 m-2 bg-red-500 text-white px-2 py-1 rounded-full border border-red-600">&times;</button>
  </div>
</div>
